<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <header class="header">
            <h1 id="title" class="text-center">Simple Form</h1>
            <p id="description" class="description text-center">This simple form will help us to know more about you!
            </p>
        </header>

        <form id="survey-form">
            <div class="form-group">
                <label id="name-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Your name" required>
            </div>
            <div class="form-group">
                <label id="email-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="example@mail.com" required>
            </div>
            <div class="form-group">
                <label id="number-label">Age</label>
                <input type="number" id="number" class="form-control" min="13" max="120" placeholder="Your age"
                    required>
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role" class="form-control" requiredd>
                    <option disabled selected value>Select your role</option>
                    <option value="student">Student</option>
                    <option value="worker">Worker</option>
                    <option value="unemployed">Unemployed</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend me to your friends?</p>
                <label>
                    <input type="radio" name="radio-recommend" value="Exactly" checked required>
                    Exactly
                </label>
                <label>
                    <input type="radio" name="radio-recommend" required>
                    Maybe
                </label>
                <label>
                    <input type="radio" name="radio-recommend" required>
                    Definitely NO
                </label>
            </div>
            <div class="form-group">
                <p>What you like best about our services?</p>
                <select id="best-like" name="best-like" class="form-control" requiredd>
                    <option disabled selected value>Choose best option</option>
                    <option value="massage">Massage</option>
                    <option value="exercises">Exercises</option>
                    <option value="info">Information</option>
                    <option value="reviews">Reviews</option>
                </select>
            </div>
            <div class="form-group">
                <p>What would you like to see improved (You can choose multiple answers)</p>
                <label>
                    <input name="most" type="checkbox" value="more-news">
                    More news
                </label>
                <label>
                    <input name="most" type="checkbox" value="free-resources">
                    Free resources
                </label>
                <label>
                    <input name="most" type="checkbox" value="modern-the-documentation">
                    Modern the documentation
                </label>
                <label>
                    <input name="most" type="checkbox" value="master-class">
                    Master Class
                </label>
                <label>
                    <input name="most" type="checkbox" value="challenges">
                    Challenges
                </label>
                <label>
                    <input name="most" type="checkbox" value="marathon">
                    Marathon
                </label>
            </div>
            <div class="form-group">
                <p>Add anything from your soul</p>
                <textarea id="comments" class="input-textarea" cols="30" rows="10"
                    placeholder="Enter your comment below..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
